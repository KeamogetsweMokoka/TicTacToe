<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTakToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div id="gameContainer">
        <H1><u>TicTacToe The Game</u></H1>
        <div id="scoreCard">
            <h2>Score</h2>
            <p id="score">Player X: <span id="playerXScore">0</span></p>  <!-- TODO: make the "0" a placeholder-->
            <p id="score">Player O: <span id="playerOScore">0</span></p>   <!--Might need to change between "currentPlayer" and "playerXScore"-->
            <p id="score">Draw: <span id="drawScore">0</span></p>
        </div>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
